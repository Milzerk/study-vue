<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Study</title>
  <style>
    .active {
      color: green;
    }

    .text-danger {
      border: 1px;
      border-color: red;
      border-style: solid;
    }
  </style>
</head>

<body>
  <!-- app -->
  <div id="app">
    <template v-if="loginForUser">
      <label>Usuário</label>
      <input placeholder="Informe o nome de usuário" key="username-input">
    </template>
    <template v-else>
      <label>E-mail</label>
      <input placeholder="Informe o endereço de e-mail" key="emails-input">
    </template>
  </div>

  <!-- versão de desenvolvimento, inclui avisos úteis no console  -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
