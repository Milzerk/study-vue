<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Study</title>
</head>
<body>
  <!-- app -->
  <div id="app">
    <p>Mensagem original: "{{ message }}"</p>
    <p>Mensagem ao contrário computed: "{{ reversedMessage }}"</p>
    <p>Mensagem ao contrário method: "{{ reverseMessage() }}"</p>
    <p>Hora atual computed: "{{ now }}"</p>
    <p>Hora atual method: "{{ nowTime() }}"</p>
  </div>
  <hr>
  <div id="demo">{{ fullName }}</div>
  <hr>
  <div id="watch-example">
    <p>
      Faça uma pergunta do tipo sim/não:
      <input v-model="question">
    </p>
    <p>{{ answer }}</p>
  </div>
  <!-- versão de desenvolvimento, inclui avisos úteis no console  -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>

  <script src="./assets/js/script.js"></script>
</body>
</html>
