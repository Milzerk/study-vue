<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Study</title>
</head>

<body>

  <div id="app">
    <h1>property</h1>
    <blog-post v-bind:post-title="theValue"></blog-post>
    <p>{{ theValue.valor }}</p>
    <!-- validação -->
    <my-component
      v-bind:prop-a='dataA'
      v-bind:prop-b='dataB'
      v-bind:prop-c='dataC'
      v-bind:prop-d='dataD'
      v-bind:prop-e='dataE'
      v-bind:prop-f='dataF'
    ></my-component>
  </div>

  <!-- versão de desenvolvimento, inclui avisos úteis no console  -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
