<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Study</title>
</head>
<body>
  <!-- app -->
  <div id="app">
    <p>Interpolação textual: {{ rawHtml }}</p>
    <p v-html='rawHtml'>Diretiva v-html: {{ rawHtml }}</p>
    <button v-bind:id="dynamicId" v-bind:disabled="isButtonDisabled">Click me!</button>
    <p>{{ 1 + '1'}}</p>
    <p>{{ 1 + 1}}</p>
    <p v-if="seen">Agora você me viu</p>
    <a v-bind:href="url">Link</a> <br>
    <a v-bind:[attributename]="url"> argumentos dinâmicos </a>
  </div>
  
  <!-- versão de desenvolvimento, inclui avisos úteis no console  -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
